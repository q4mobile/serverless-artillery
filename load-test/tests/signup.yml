config:
  target: "https://stage.identity.q4inc.com"
  ensure:
    max: 10000 # fail if max response time exceeds 5000ms
    maxErrorRate: 8 # fail if error rate exceeds 8%
  phases:
    - duration: 60 # 1 minute
      arrivalCount: 10000 # 10000 virtual users per minute
      name: "Q4 IDP Sign Up Load Test"
  processor: "./processor/signup.processor.js"
scenarios:
  - name: "Q4 IDP Sign Up Flow (includes sign up, company search, setting password, and email verification)"
    flow:
      - log: "Load sign up endpoint"
      - get:
          url: "/oauth/auth?client_id=q4-public-events-client&redirect_uri=https%3A%2F%2Fconnect.stage.q4inc.com%2Finternal%2Fpublic-users-testing&response_type=code&scope=openid+profile+email&state=dc7552125243419ea49c1931cfd5995c&code_challenge=DjF3D1mkS6tvh95VLlw_oX-NvYEqu9P5FvrpQfWO-cw&code_challenge_method=S256&audience=q4-public-events-stage.api&event_name=Meta+Q1%6024+Earnings+Presentation"
      - get: 
          beforeRequest: "beforeCompanySearch"
          url: "/search/company?searchText={{ searchText }}"
      - post:
          beforeRequest: "beforeSignup"
          afterResponse: "afterSignup"
          url: "/interaction/{{ interactionId }}/public/complete-signup"
      - get:
          beforeRequest: "beforeSetPassword"
          url: "/oauth/auth?client_id=q4-public-events-client&redirect_uri=https%3A%2F%2Fconnect.stage.q4inc.com%2Finternal%2Fpublic-users-testing&response_type=code&prompt=createAccount&userCode={{ setPasswordCode }}"
      - post:
          beforeRequest: "beforeCompleteSetPassword"
          url: "/interaction/{{ interactionId }}/set-password/complete"
